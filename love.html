<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíó</title>
    <style>
        :root {
            --bg-color: #ffe6eb;
            --envelope-color: #ffc3c3;
            --envelope-shadow: #ffb3b3;
            --flap-color: #ffcfcf;
            --heart-color: #ff8fa3;
            --letter-color: #ffffff;
            --text-color: #444;
            --btn-color: #ff8fa3;
            --btn-hover: #ff6b85;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            /* Background pattern */
            background-image: radial-gradient(var(--heart-color) 15%, transparent 16%),
                              radial-gradient(var(--heart-color) 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            overflow: hidden;
        }

        .envelope-wrapper {
            position: relative;
            width: 320px; /* Made slightly wider to fit text */
            height: 220px; /* Made slightly taller */
            margin-bottom: 50px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--envelope-shadow);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid var(--flap-color);
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 3;
            border-radius: 10px 10px 0 0;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 140px solid var(--envelope-color);
            z-index: 2;
            border-radius: 0 0 10px 10px;
        }

        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 95%; /* Taller letter */
            background: var(--letter-color);
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
            transition: bottom 0.6s ease-in-out;
            transition-delay: 0s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .letter-content {
            text-align: center;
        }

        .letter-content h1 {
            font-size: 1.1rem;
            color: var(--heart-color);
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .letter-content p {
            font-size: 0.85rem; /* Adjusted font size for fit */
            color: var(--text-color);
            line-height: 1.4;
            margin: 5px 0;
        }

        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
            transition-delay: 0s;
        }

        .envelope-wrapper.open .letter {
            bottom: 100px; /* Adjusted slide height */
            transition-delay: 0.4s;
            z-index: 4;
        }

        .controls {
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background-color: var(--btn-color);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="letter">
                <div class="letter-content">
                    <h1>Hiii baby üíó</h1>
                    <p>
                        This one is for you ‚ú®<br>
                        I know ki Mai Apko boht pareshan karta hun. And I really want to apologize for everything I have done wrong.
                    </p>
                    <p>
                        But this time it‚Äôs going to be different. I will do everything I can to make you feel happy and loved.
                    </p>
                    <p style="font-weight: bold; color: #ff8fa3; margin-top: 10px;">
                        Thank you for being my valentine üíù
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="openLetter()">Open</button>
        <button onclick="closeLetter()">Close</button>
    </div>

    <script>
        const envelope = document.getElementById('envelopeWrapper');

        function openLetter() {
            envelope.classList.add('open');
        }

        function closeLetter() {
            envelope.classList.remove('open');
        }
    </script>

</body>
</html>
